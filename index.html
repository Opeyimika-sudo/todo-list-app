<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container container-mobile-light">
    <header class="header">
      <h1>TODO</h1>
      <button class="moon-icon" id="moon-icon"><img src="images/icon-moon.svg" alt="Turn to Dark Mode"></button>
      <button class="sun-icon" id="sun-icon"><img src="images/icon-sun.svg" alt="Turn to Light Mode"></button>
    </header>
    <div>
      <form class="form-input form-light" id="form">
        <span class="form-icon"><i class="fa-regular fa-circle"></i></span>
        <input type="text" id="to-do" class="form-text" name="to-do" placeholder="Create A New Todo...">
      </form>
    </div>
  </div>
  <main class="main-light">
    <div class="filters-box">
      <p><span class="items-number"> </span>Items Left</p>
      <div class="filters">
        <p id="all">All</p>
        <p id="active">Active</p>
        <p id="completed">Completed</p>
      </div>
      <p id="clear">Clear Completed</p>
    </div>
  </main>
  <footer>
      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Opeyimika-sudo/">Opeyimika</a>.
      </div>
  </footer>
    

<script src="main.js"></script>
</body>
</html>
